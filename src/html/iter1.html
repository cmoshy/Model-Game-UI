<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iteration 1</title>
    <link rel="stylesheet" href="../styles/style.css">

    <script src="../js/index.js" type="module"></script>


</head>

<body>
    <div class="center-container">
        <!-- Main Content -->
        <div>
            <!-- Top part -->
            <div style="display: flex; flex-direction: column; width: 100%; justify-content: center; align-items: center;">
                <div id="menuSection" class="menu-section">
                    <button class="button" style="margin-left: 5dvw;">Play</button>
                    <button class="button" style="margin-left: 5dvw;">Home</button>
                    <button class="button" style="margin-left: 5dvw;">Profile</button>
                    <button class="button" style="margin-left: 5dvw;">Collection</button>

                    <div style="display: flex; flex-direction: row-reverse; align-items: center; width: 100%; padding-left: 10px;">
                        <button class="button" style="margin-right: 3.5dvw;">Player</button>
                        <button class="button" style="margin-right: 5dvw;">Slug Points</button>
                        <button class="button" style="margin-right: 5dvw;">$$$$</button>
                        <button class="button" style="margin-right: 5dvw;">Store</button>
                        <button class="button" style="margin-right: 5dvw;">Loot</button>
                    </div>
                </div>
            </div>

            <!-- Middle part -->
            <div style="display: flex; flex-direction: row;">
                <div id="menuSection" class="menu-section">
                    <button class="button" style="margin-left: 4vw; height: 20px; padding: 0 10px;">Overview</button>
                    <button class="button"
                        style="margin-left: 4vw; height: 20px; padding: 0 10px; white-space: nowrap;">Tech Hunt</button>
                    <button class="button"
                        style="margin-left: 4vw; height: 20px; padding: 0 10px; white-space: nowrap;">Patch Notes</button>
                </div>

                <!-- Friend list part -->
                <div style="align-self: flex-end; text-align: center; background-color: rgb(21, 21, 38);">
                    <div style="border-bottom: 2px solid rgb(46, 19, 94); text-align: left; padding-left: 5px;">
                        <p style="color: rgb(166, 113, 0)">Social</p>
                    </div>
                    <ul id="friendsList"
                        style="list-style-type: none; max-height: 150px; overflow-y: auto; padding: 4px; color: white;">
                    </ul>
                    <div style="display: flex; justify-content: flex-start; padding-left: 5px;">
                        <button id="chatButton"
                            style="background-color: rgb(40, 37, 52); border: 2px solid aliceblue; border-radius: 5px;">
                            <img src="../../img/chat_icon.png">
                        </button>
                        <div id="popup" class="popup">
                            <div class="popup-content">
                                <span class="close" id="closePopup">&times</span>
                                <textarea id="txtbox"
                                    style="width: 100px; min-width: 100px; max-width: 100px; height: 50px; min-height: 50px; max-height: 50px;">
                                </textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="navBar" style="display: flex; justify-content: center; align-items: center;">
            <ul>
                <li style="list-style-type: none;">
                    <a href="../../index.html"> Home</a>
                </li>
            </ul>
        </div>
    </div>
</body>


</html>
